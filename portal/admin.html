<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remote security</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="font-icofont/icofont/icofont.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    
    <link rel="stylesheet" href="css/form.css">
    <link rel="stylesheet" href="css/responsive.css">
</head>
<body>
    <div class="container">
        <div class="formwrapper">
            <div class="form">
                <h2>Create Account</h2>
                <p class="text">Sign up with social media</p>
                <div class="Socialbtn">
                    <div class="facebook icon"><i class="icofont-facebook"></i></div>
                    <div class="google icon"><i class="icofont-google-plus"></i></div>
                    <div class="twitter icon"><i class="icofont-twitter"></i></div>                    
                </div>
                <hr> <!--horizontal Line -->
                <div class="orDiv">or</div>
                    <p class="text">Sign up with Email</p>
                    <div class="formgroup">
                        <i class="icofont-user"></i>
                        <input type="text" name="name" id="name" placeholder="Name">
                    </div>
                    <div class="formgroup">
                        <i class="icofont-envelope"></i>
                        <input type="email" name="email" id="email" placeholder="Email">
                    </div>
                    <div class="formgroup">
                        <i class="icofont-lock"></i>
                        <input type="password" name="password" id="password" placeholder="Password">
                    </div>
                    <div class="checkbox">
                        <input type="checkbox" name="checkbox" id="checkbox">
                        <span class="text">I agree With Terms & conditions</span>
                    </div>
                    <button class="btn">SIGN UP</button>
                </div>
                <div class="Welcomediv">
                    <h2>Welcome Back!</h2>
                    <p class="text">Get and secure your security</p>
                    <button class="btn1">SIGN IN</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
